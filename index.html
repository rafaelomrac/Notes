<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Notes</title>
</head>

<body>
    <main>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <h2>Insira uma nova nota</h2>
                        <button id="close-popup" class="ph-x"></button>
                    </header>


                    <form action="#" aria-required="true">
                        <div class="row title">
                            <label for="">Título</label>
                            <input type="text" id="title-note" class="required" required>
                        </div>

                        <div class="row description">
                            <label for="">Descrição</label>
                            <textarea  id="note-description" class="required" cols="30" rows="10" required ></textarea>
                        </div>
                        <button id="seding-notes">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
        <ul class="note-content">
            <li id="add-box" class="add-box list">
                <button id="add-notes" class="add-notes">
                    <i class="ph-plus"></i>
                </button>

                <h3>Criar nota</h3>
            </li>
        </ul>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
