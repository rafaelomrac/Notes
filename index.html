<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Notes</title>
</head>

<body>
    <main>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <h2>Insira uma nova nota</h2>
                        <button id="close-popup" class="ph-x"></button>
                    </header>


                    <form action="#" aria-required="true">
                        <div class="row title">
                            <label for="">Título</label>
                            <input type="text" required>
                        </div>

                        <div class="row description">
                            <label for="">Descrição</label>
                            <textarea name="" id="" cols="30" rows="10" required ></textarea>
                        </div>
                        <button id="seding-notes">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
        <ul class="note-content">
            <li id="add-box" class="add-box list">
                <button id="add-notes" class="add-notes">
                    <i class="ph-plus"></i>
                </button>

                <h3>New note</h3>
            </li>

            <li class="note list">
                <div class="details">
                    <h2 id="notes-title">Título</h2>
                    <span>Escaped the first quarter earnings </span>
                    <div class="bottom-content">
                        <span>Junho 4, 2022</span>
                        <button class="settings">
                            <i class="ph-dots-three"></i>

                        </button>
                        <ul class="menu">
                            <li><button id="edit"><i class="ph-pen">Editar</i></button></li>
                            <li><button id="delete"><i class="ph-trash">Excluir</i></button></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
